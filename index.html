<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linha do Tempo - Outubro&nbsp;2025</title>
  <!--
    Este arquivo é idêntico ao `lambda/index.html`, mas colocado
    diretamente na raiz do repositório para facilitar a publicação
    no GitHub Pages.  A página não necessita de backend, pois
    utiliza Leaflet e OpenStreetMap carregados via CDN.
  -->
  <!-- Folha de estilos do Leaflet (sem atributos de integridade para evitar erros de SRI) -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.4;
      background: #fafafa;
      color: #333;
    }
    h1 {
      margin: 0;
      padding: 1rem;
      background: #1e90ff;
      color: white;
      text-align: center;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 1rem;
    }
    .timeline {
      position: relative;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 10px;
      width: 2px;
      background: #1e90ff;
    }
    .timeline-item {
      margin-left: 30px;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .timeline-item::before {
      content: '';
      position: absolute;
      top: 4px;
      left: -22px;
      width: 12px;
      height: 12px;
      background: #1e90ff;
      border-radius: 50%;
    }
    .timeline-date {
      font-weight: bold;
    }
    .timeline-title {
      font-size: 1.1rem;
      margin: 0.2rem 0;
    }
    .timeline-desc {
      margin: 0;
    }
    @media (min-width: 768px) {
      .container {
        flex-direction: row;
      }
      #map {
        flex: 2;
        height: 500px;
      }
      .timeline-container {
        flex: 1;
        max-width: 500px;
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Linha do Tempo — Outubro&nbsp;2025</h1>
  <div class="container">
    <div id="map"></div>
    <div class="timeline-container">
      <ul class="timeline" id="timeline"></ul>
    </div>
  </div>
  <!-- Script do Leaflet (sem atributos de integridade) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const events = [
      {
        date: '2025‑10‑14',
        time: '14:00',
        title: 'Praia da Urca',
        description: 'Visto por um pescador na Praia da Urca.',
        coords: [-22.94794, -43.16326],
      },
      {
        date: '2025‑10‑15',
        time: '20:00',
        title: 'Boemia da Lapa Cavern Pub',
        description: 'Visto às 20h no Bar Boemia da Lapa Cavern Club (Av. Mem de Sá, 104).',
        coords: [-22.9128251, -43.1827557],
      },
      {
        date: '2025‑10‑15',
        time: '23:30',
        title: 'Arcos da Lapa',
        description: 'Após ser encontrado deitado na Rua Gomes Freire, caminhou em direção aos Arcos da Lapa.',
        coords: [-22.9125944, -43.17985],
      },
      {
        date: '2025‑10‑17',
        time: '10:00',
        title: 'Escadaria Selarón',
        description: 'Visto por voluntária do SOS Crianças Desaparecidas próximo à base da Escadaria Selarón.',
        coords: [-22.9143222, -43.1789528],
      },
      {
        date: '2025‑10‑17',
        time: '14:00',
        title: 'Cinelândia',
        description: 'Visto na Cinelândia no ponto de distribuição de alimentos.',
        coords: [-22.9066, -43.1721],
      },
    ];
    const map = L.map('map', { scrollWheelZoom: true }).setView([-22.9128, -43.1805], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);
    const routePoints = [];
    const timelineEl = document.getElementById('timeline');
    events.forEach(event => {
      routePoints.push(event.coords);
      const marker = L.marker(event.coords).addTo(map);
      marker.bindPopup(`<strong>${event.title}</strong><br>${event.date} ${event.time}<br>${event.description}`);
      const li = document.createElement('li');
      li.className = 'timeline-item';
      li.innerHTML = `
        <div class="timeline-date">${event.date} ${event.time}</div>
        <div class="timeline-title">${event.title}</div>
        <div class="timeline-desc">${event.description}</div>
      `;
      li.addEventListener('click', () => {
        map.setView(event.coords, 17);
        marker.openPopup();
      });
      timelineEl.appendChild(li);
    });
    const polyline = L.polyline(routePoints, { color: 'blue', weight: 3, opacity: 0.7 }).addTo(map);
    map.fitBounds(polyline.getBounds(), { padding: [20, 20] });
  </script>
</body>
</html>
